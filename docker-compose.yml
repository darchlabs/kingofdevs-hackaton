version: '3'

services:
  frontend:
    image: darchlabs/frontend-hackathon
    ports:
      - 3000:3000
    restart: on-failure
    environment:
      BACKEND_URL: backend:9000
    depends_on:
      - backend

  backend:
    image: darchlabs/backend-hackathon
    ports:
      - 9000:9000
    restart: on-failure
    depends_on:
      - syncs

# DEPENDENCIES
  syncs:
    image: darchlabs/ynchronizer-v2:1.8.0
    ports:
      - 5555:5555
    restart: always
    environment:
      INTERVAL_SECONDS: 20
      PORT: 5555
      MIGRATION_DIR: migrations
      DATABASE_DSN: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    posts:
      - 5432:5432
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - .data/postgres:/var/lib/postgresql/data
